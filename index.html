<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scaler=1">
	<title >Random Quote Machine</title>
	<link rel="stylesheet" href="App.css">
	<link rel="stylesheet" href="bootstrap.css">
	<script type="text/javascript" src="bootstrap.css"></script>
	</head>
	<body>
		<h1 class="text-center ">Random Quote Machine</h1>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well-wrap text-center" id="quote-box">
					<div class="quote" id="text"></div>
					<div class="authorname" id="author"></div>
					<a class="tweet-btn pull-left bttn twitter" target="_blank" href="" data-size="large"><button>Tweet</button></a>
					<button id="new-quote" class="btn btn-primary pull-right bttn">Next Quote</button>
				</div>
			</div>
			</div>

	</body>
