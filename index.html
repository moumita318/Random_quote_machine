<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scaler=1">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" href="App.css">
	<link rel="stylesheet" href="bootstrap.css">
	<script type="text/javascript" src="bootstrap.css"></script>
	</head>
	<body class="mainbody">
		<h1 class="text-center heading ">Random Quote Machine</h1>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 well-wrap text-center" id="quote-box">
					<div class="quote" id="text"><h3>It is never too late to be what you might have been</h3></div>
					<div class="authorname" id="author"><h4>~ George Eliot</h4></div>
					<a class="tweet-btn pull-left bttn twitter" target="_blank" href="" data-size="large" id="twitter"><button>Tweet</button></a>
					<button id="tumblr" class="tumblr_btn btn btn-primary pull-left">Tumblr</button>
					<button id="new-quote" class="btn btn-primary pull-right bttn">Next Quote</button>
				</div>
			</div>
			</div>

	</body>
	</html>
